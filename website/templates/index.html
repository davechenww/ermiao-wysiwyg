{% extends "base.html" %}

{% block title %}
Ermiao WYSIWYG Editor
{% endblock %}

{% block content %}
{% for entry in entries %}
<div class="row">
    <h3 class="col-xs-12 col-md-8"><a href="{% url detail entry.id %}">{{ entry.title }}</a></h3>
    {% if entry.cover %}<div class="col-md-2"><img src="{{ entry.cover }}"></div>{% endif %}
</div>
<hr>
{% endfor %}
{% endblock %}
