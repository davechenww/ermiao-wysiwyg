{% extends "base.html" %}

{% block title %}
{{ entry.title }}
{% endblock %}

{% block css %}
<link href="{{ STATIC_URL }}sn/summernote.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>{{ entry.title }}</h1>
</div>
{% if entry.cover %}
<p><img src="{{ entry.cover }}"></p>
{% endif %}
<div>{{ entry.text|safe }}</div>
{% endblock %}
